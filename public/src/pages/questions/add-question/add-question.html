<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6 col-xs-6">
      <div class="panel panel-primary">
        <div class="panel-heading"><h3>Создание вопроса</h3></div>
        <div class="panel-body">
          <form>
            <div class="form-group required">
              <label>Тип вопроса</label>
              <select class="form-control" ng-model="addQuestion.newQuestion.type"
                      ng-options="type as type.description for type in addQuestion.QUESTION_TYPES track by type.id">
              </select>
            </div>

            <div class="form-group required">
              <label>Лабораторная работа/тема</label>
              <select class="form-control" ng-model="addQuestion.newQuestion.lab"
                      ng-options="lab as lab.name for lab in addQuestion.labs track by lab.id">
              </select>
            </div>

            <div class="form-group required">
              <label>Стоимость</label>
              <select class="form-control" ng-model="addQuestion.newQuestion.cost"
                      ng-options="cost as cost for cost in addQuestion.QUESTION_COST">
              </select>
            </div>

            <div class="form-group">
              <label>Рекомендации для не ответивших</label>
              <input type="text" ng-model="addQuestion.newQuestion.adviser" class="form-control">
            </div>

            <div ng-show="addQuestion.newQuestion.type.id === addQuestion.QUESTION_TYPES.INPUT.id">
              <div>
                <div class="form-group required">
                  <label>Условие</label>
                  <textarea class="form-control no-resize" ng-model="addQuestion.newQuestion.condition" rows="5"></textarea>
                </div>

                <div class="form-group">
                  <label>Ответ</label>
                  <input type="text" ng-model="addQuestion.newQuestion.answer" class="form-control">
                </div>
              </div>
            </div>

            <div ng-show="addQuestion.newQuestion.type.id === addQuestion.QUESTION_TYPES.CHECKBOX.id">2</div>
            <div ng-show="addQuestion.newQuestion.type.id === addQuestion.QUESTION_TYPES.RELATION.id">3</div>

            <button type="button" class="btn btn-primary" ng-click="addQuestion.addQuestion()" ng-disabled="addQuestion.canAdd">Добавить вопрос</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div>
        <div class="form-group">
          <label>Загрузите файлы</label>
          <input type="file" nv-file-select="" uploader="addQuestion.fileUploader"/>
        </div>
      </div>

      <table class="table">
        <thead>
        <tr>
          <th>Name</th>
          <th ng-show="uploader.isHTML5">Progress</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in addQuestion.fileUploader.queue">
          <td><strong>{{ item.file.name }}</strong></td>
          <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
          <td ng-show="uploader.isHTML5">
            <div class="progress" style="margin-bottom: 0;">
              <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
            </div>
          </td>
          <td class="text-center">
            <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
            <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
            <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
          </td>
          <td nowrap>
            <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
              <span class="glyphicon glyphicon-upload"></span> Upload
            </button>
            <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
              <span class="glyphicon glyphicon-trash"></span> Remove
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
