<div>
  <div class="row">
    <div class="col-md-12">
      <p>

      <div class="alert alert-info">Выберите предмет и введите пароль</div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-4">
      <form>
        <div class="form-group">
          <label>Курс</label>
          <select class="form-control" ng-model="home.selectedCourse" ng-change="home.changeCourse()">
            <option ng-repeat="course in home.courses" value={{course.courseId.toString()}}>{{course.courseType}}</option>
          </select>
        </div>

        <div class="form-group">
          <label>Пароль</label>
          <input type="password" ng-model="homeCtrl.password" class="form-control">
        </div>
      </form>
    </div>
  </div>
</div>
