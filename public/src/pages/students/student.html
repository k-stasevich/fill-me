<div class="student-tab">
  <div class="col-sm-4 col-xs-4">
    <div class="row">
      <form>
        <div class="form-group">
          <label>ФИО</label>
          <input type="text" ng-model="student.newStudent.fio" class="form-control">
        </div>

        <div class="form-group">
          <label>Номер группы</label>
          <input type="text" ng-model="student.newStudent.groupNumber" class="form-control">
        </div>

        <button type="button" class="btn btn-primary" ng-click="student.addStudent()">Добавить</button>
      </form>
    </div>
  </div>

  <div class="col-sm-8 col-xs-8">
    <table class="table">
      <thead>
      <tr>
        <td>ФИО</td>
        <td>Номер группы</td>
        <td>мин. стоимость</td>
        <td>макс. стоимость</td>
        <td></td>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="stud in student.students">
        <td>{{stud.fio}}</td>
        <td>{{stud.groupNumber}}</td>
        <td>{{stud.minCost}}</td>
        <td>{{stud.maxCost}}</td>
        <td><span class="glyphicon glyphicon-remove delete-student" ng-click="student.deleteStudent(stud.studentId)"></span></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
