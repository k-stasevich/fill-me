<div class="container">
  <div class="row">
    <form class="form-inline">
      <div class="form-group col-md-4 col-xs-4">
        <label>Студент</label>
        <input type="text" ng-model="log.search.student" class="form-control">
      </div>

      <div class="form-group col-md-4 col-xs-4">
        <label>Дата</label>
        <input type="date" ng-model="log.search.date" class="form-control">
      </div>

      <button type="button" class="btn btn-primary" ng-click="log.search()">Поиск</button>
    </form>
  </div>

  <div class="row">
    <table class="table">
      <thead>
      <tr>
        <td>ФИО</td>
        <td>Номер группы</td>
        <td>Лаб. раб.</td>
        <td>Время начала</td>
        <td>Время конца</td>
        <td>Результат</td>
        <td>pc ip</td>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="item in log.log">
        <td>{{item.student.fio}}</td>
        <td>{{item.student.groupNumber}}</td>
        <td>{{item.lab.name}}</td>
        <td>{{item.timeBegin}}</td>
        <td>{{item.timeFinish}}</td>
        <td>{{item.result}}</td>
        <td>{{item.pcip}}</td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
